<script type="text/javascript">
    $(function() {
    $(".addapply").click(function() {
        var content = $("#make").html();
        var auid = $(this).parents('tr').find('.auid').val();
        var d = dialog({
            id: 'make-channel',
            title: '工资和奖金申请',
            content: content,
            width: 200,
            height: 50,
            button: [
                {
                    value: '确认通过',
                    callback: function () {
                        //获取需要的值,执行
                        $.ajax({
                          url: "?do=payBonus-checked",
                          dataType: 'json',
                          type: 'POST',
                          data:  {'auid':auid, 'result':'1'},
                          success: function(data1, textStatus){
                            if(data1.code == 0) {
                                alert('success!')
                            } else {
                                alert('failue')
                            }
                            location.reload();
                            return true;
		                  }
                        });
                    },
                    autofocus: true
                },
                {
                    value: '关闭'
                },
                {
                    value: '确认失败',
                    callback: function () {
                        //获取需要的值,执行
                        $.ajax({
                          url: "?do=payBonus-checked",
                          dataType: 'json',
                          type: 'POST',
                          data:  {'auid':auid, 'result':'2'},
                          success: function(data1, textStatus){
                            if(data1.code == 0) {
                                alert('success!')
                            } else {
                                alert('failue')
                            }
                            location.reload();
                            return true;
		                  }
                        });
                    },
                    autofocus: true
                }
            ]
        });
        d.showModal();
    });
});

</script>
