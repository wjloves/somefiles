<script type="text/javascript">
    function add() {
        var width = 300;
        var height = 150;
        var content = "<p class='dialog-content'>确定扣减吗？</p>";
        width = 150;
        height = 50;
        var state = "申请扣减";

        var d = dialog({
            id: 'del-admin',
            content: content,
            width: width,
            height: height,
            fixed: true,
            okValue: '确定',
            ok: function() {
                var pw = '';
                var m = dialog({
                    id: 'showmessage',
                    width: 50,
                    height: 50
                });
                m.addEventListener('close',
                        function() {
                            var t = dialog({
                                content: m.returnValue,
                                ok: function() {
                                    //location.reload();
                                }
                            });
                            t.show();
                        });
                m.showModal();
                var url = './index.php?do=Mrecharge-ajaxMinusApply';
                var param ={
                    uid:$("#uid").val(),
                    minus_gold:$("#minus_gold").val(),
                    remark:$("#remark").val()
                };
                $.post(url, param,
                        function(msg) {
                            m.close(state + msg);
                        });
            },
            cancelValue: '取消',
            cancel: function() {},
        });
        d.showModal();
    }

    function checkuser() {
        var uid = $("#uid").val();
        if ($.trim(uid).length <= 0) {
            alert('请输入用户ID/帐号');
            return false;
        }
        $.get('./index.php?do=mrecharge-ajaxGetOne&id=' + uid, function (msg) {
            if (msg == 2) {
                alert("查无此用户，请重新输入");
                return false;
            } else {
                if ($.trim(msg).length <= 0) {
                    alert("请求出错");
                    return false;
                }
                var str = "<table class='twoCel'><thead><tr><td>用户ID</td><td>用户昵称</td><td>用户账号</td><td>用户等级</td></tr></thead><tr><td>" + msg.uid + "</td><td>" + msg.nickname + "</td><td>" + msg.username + "</td><td>" + msg.lv_rich + "</td></tr></table>";
                var d = dialog({id: "vip-sutter", content: str, okValue: "确认", width: 500, height: 100, ok: function () {
                }, cancelValue: '取消', cancel: function () {
                }, });
                d.showModal();
            }
        }, 'json');
    }
</script>
