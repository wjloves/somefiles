<script type="text/javascript">
    $(function() {
    $("#addapply").click(function() {
        var content = $("#make").html();
        var d = dialog({
            id: 'make-channel',
            title: '工资和奖金申请',
            content: content,
            width: 450,
            button: [
                {
                    value: '确认执行',
                    callback: function () {
                        //获取需要的值,执行
                        var account = $('.ui-dialog').find('.add_account').val();
                        var reuid = $(".ui-dialog").find('.add_uid').val();
                        var amount = $(".ui-dialog").find('.add_amount').val();
                        var paytype = $(".ui-dialog").find('#add_pay_type').val();
                        var message = $(".ui-dialog").find('.add_message').val();
                        $.ajax({
                          url: "?do=payBonus-deal",
                          dataType: 'json',
                          type: 'POST',
                          data:  {'account':account, 'uid':reuid, 'message':message, 'amount':amount, 'paytype':paytype},
                          success: function(data1, textStatus){
                            if(data1.code == 0) {
                                alert('success!')
                            } else {
                                alert(data1.message)
                            }
                            location.reload();
                            return true;
		                  }
                        });
                    },
                    autofocus: true
                },
                {
                    value: '关闭'
                },
                {
                    value: '重置',
                    callback: function () {
                        $('.ui-dialog').find('.add_account').val('');
                        $(".ui-dialog").find('.add_uid').val('');
                        $(".ui-dialog").find('.add_amount').val('');
                        $(".ui-dialog").find('.add_message').val('');
                        return false;
                    }
                }
            ]
        });
        d.showModal();
    });
});

</script>
