<body>

<div class="right">
    <div class="top">
        <div class="login">
            <div class="login-tip">客服<span style="color:red;font-weight:600"><?php echo $this->_login['name'];?></span>于<?php echo date('Y年m月d日 h时i分',$this->_login['ltime']);?>登录</div>
            <input type="button" class="btn" onclick="window.location='./index.php?do=login-logout'" name="loginout" value="退出" />
            <!--#include virtual="./tpl/top.shtml" -->
        </div>
    </div>
    <div class="main">
        <table class="twoCel">
            <tbody>
            <tr>
                <th>域名：</th>
                <td width="40%"><input type="text" name="url_domain" value="<?php echo $_POST['url_domain'] ?>" id="url_domain" /></td>
                <td>
                    <input type="button" onclick="add('url_domain')" value="添加">
                    <input type="button" onclick="del('url_domain')" value="删除">
                </td>
            </tr>
            </tbody>
         </table>
        <table class="twoCel">
            <tbody>
            <tr>
                <th>跳转页面：</th>
                <td width="40%"><input type="text" name="url_page" value="<?php echo $_POST['url_page'] ?>"  id="url_page" /></td>
                <td>
                    <input type="button" onclick="add('url_page')" value="添加">
                    <input type="button" onclick="del('url_page')" value="删除">
                </td>
            </tr>
            </tbody>
        </table>
        <div style="clear:both"></div>
    </div>
</div>
<script type="text/javascript">
        function del(obj) {
            var width = 300;
            var height = 150;
            var content = "<p class='dialog-content'>确定删除吗？</p>";
            width = 150;
            height = 50;
            var state = "删除";

            var d = dialog({
                id: 'del-admin',
                content: content,
                width: width,
                height: height,
                fixed: true,
                okValue: '确定',
                ok: function() {
                    var pw = '';
                    var m = dialog({
                        id: 'showmessage',
                        width: 50,
                        height: 50
                    });
                    m.addEventListener('close',
                            function() {
                                var t = dialog({
                                    content: m.returnValue,
                                    ok: function() {
                                        location.reload();
                                    }
                                });
                                t.show();
                            });
                    m.showModal();
                    if(obj=='url_domain'){
                        var url = './index.php?do=domain-ajaxDomainDel';
                        var param ={url_domain:$("#url_domain").val()};
                    }else{
                        var url = './index.php?do=domain-ajaxPageDel';
                        var param ={url_page:$("#url_page").val()};
                    }
                    $.post(url, param,
                            function(msg) {
                                m.close(state + msg);
                            });
                },
                cancelValue: '取消',
                cancel: function() {},
            });
            d.showModal();
        }
        function add(obj){
            var param   = null;
            if(obj=='url_domain'){
                var url = './index.php?do=domain-ajaxDomainAdd';
                param ={url_domain:$("#url_domain").val()};
            }else{
                var url = './index.php?do=domain-ajaxPageAdd';
                param ={url_page:$("#url_page").val()};
            }
            $.post(url,param,function(data){
                var a=dialog({
                    content:data
                });
                a.showModal();
                setTimeout(function () {
                    a.close().remove();
                }, 1000);
            });
        }
</script>
</body>
