<script type="text/javascript">
    function check(id,username,gold) {

        var content = "<p class='dialog-content'>帐号"+username+"充值"+gold+"元 <br /><br />备注<br /><textarea rows='4' cols='30' id='check_remark'></textarea></p>";
        var width = 350;
        var height = 150;
        var state = "审核";

        var d = dialog({
            id: 'del-admin',
            content: content,
            width: width,
            height: height,
            fixed: true,
            button: [
                {
                    value: '通过',
                    callback: function () {
                        var m = dialog({
                            id: 'showmessage',
                            width: 50,
                            height: 50
                        });
                        m.addEventListener('close',
                                function() {
                                    var t = dialog({
                                        content: m.returnValue,
                                        ok: function() {
                                            location.reload();
                                        }
                                    });
                                    t.show();
                                });
                        m.showModal();
                        var url = './index.php?do=Mrecharge-ajaxCheck';
                        var param ={
                            id:id,
                            status:1,
                            check_remark:$("#check_remark").val()
                        };
                        $.post(url, param,
                                function(msg) {
                                    m.close(msg);
                                });
                        return false;
                    },
                    autofocus: true
                },
                {
                    value: '不通过',
                    callback: function () {
                        var m = dialog({
                            id: 'showmessage',
                            width: 50,
                            height: 50
                        });
                        m.addEventListener('close',
                                function() {
                                    var t = dialog({
                                        content: m.returnValue,
                                        ok: function() {
                                            location.reload();
                                        }
                                    });
                                    t.show();
                                });
                        m.showModal();
                        var url = './index.php?do=Mrecharge-ajaxCheck';
                        var param ={
                            id:id,
                            status:2,
                            check_remark:$("#check_remark").val()
                        };
                        $.post(url, param,
                                function(msg) {
                                    m.close(msg);
                                });
                        return false;
                    }
                },
                {
                    value: '取消'
                }
            ]
        });
        d.showModal();
    }
</script>
