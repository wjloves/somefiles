<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>后台管理系统</title>

	<link rel="stylesheet" type="text/css" href="css/all.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	

	<style type="text/css">
        body{background-color: #f5f5f5}
        #next_code{display: block;float: right;font-size: 14px;line-height: 28px; margin-right: 30px; text-decoration: none;}
	</style>
</head>

<body>
    <div class="login-form">
        <form method="post" action="./index.php?do=login" id="myform">
            <div class="logo"></div>
            <div>
                <div class="col1">登录名:</div>
                <div class="col2"><input type="text" id="name" name="name" value="" /></div>
            </div>
            <div>
                <div class="col1">密&nbsp;&nbsp;&nbsp;&nbsp;码:</div>
                <div class="col2"><input type="password" id="password" name="password" value="" /></div>
            </div>
            <div>
                <div class="col1">验证码:</div>
                <div class="col2"><input type="text" id="code" name="code" value="" /></div>
            </div>
            <div>
                <div class="col1"></div>
                <div class="col2"><image src="./index.php?do=login-code" class="de-code" /><a  href="javascript:void(0);" id="next_code">换一个</a></div>
            </div>
            <div>
                <div class="col1"></div>
                <div class="col2"><input type="button" id="sure-btn1" name="dosubmit" value="登录" /></div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
$(function(){$("#sure-btn1").click(function(){var code=$('#code').val();if(code==''){alert("验证码不能为空");return false;}
$.post('./index.php?do=login-ajaxVcode',{code:code},function(msg){if(msg){if(msg.length>3){alert(msg);}else{$("#myform").submit();}}else{alert("验证码错误");}},'json');});})
$(function(){$("#next_code").click(function(){var t=Date.parse(new Date());$(".de-code").prop("src","./index.php?do=login-code&t="+t);});})
</script>
</html>
